<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

    <title>New Year's Resolutions</title>
</head>
<body>
    <div id="bg">
    <h1>New Year's Resolutions List</h1>

    <header>
        
        <input id="inputReso" type="text" placeholder="Type Your Resolution">
        <button onclick="addResolution()" id= "btn-add" class="add">Add</button>

    </header>
    
    <main id="listReso">
        <div class="item">
            <div class="icon-item">
                <i class="mdi mdi-circle-outline"></i>

            </div>
            <div class="icon-name">
                Teste
            </div>
            <div class="icon-button">
                <button class="delet"><i class="mdi mdi-delete"></i>Delete</button>
                
            </div>
        </div>
        <div class="clicked item">
            <div class="icon-item">
                <i class="mdi mdi-check-circle"></i>

            </div>
            <div class="icon-name">
                Teste
            </div>
            <div class="icon-button">
                <button class="delet"><i class="mdi mdi-delete"></i>Delete</button>
                
            </div>
        </div>
    </main>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
